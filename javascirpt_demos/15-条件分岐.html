<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>11-Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 条件分岐
      var a = 1;
      var b = 2;
      if(a == b){
        document.write("aとbは等しいです。");
      }else if(a > b){
        document.write("aはbより大きいです。");
      }else{
        document.write("aはbより小さいです。");
      }

      //改行
      document.write("<br>");

      if(a>b || a<b){
        document.write("aとbは等しくありません。");
      }else{
        document.write("aはbは等しいです。");
      }

    </script>
  </head>
  <body></body>

</html>
