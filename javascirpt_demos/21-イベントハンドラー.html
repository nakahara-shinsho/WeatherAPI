<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>11-Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    
  </head>
  <body>
    <div id="test" class="demo">テスト</div>
    
    <script>
      // イベントハンドラ(click)
      var test = document.getElementById("test");
      test.onclick = function(){
        alert("クリックされました！");
      }
      
    </script>
  </body>

</html>
