<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 変数の宣言
      var hello = "こんにちは！";
      // 変数の表示
      document.write(hello);
      // 数値の宣言
      var num = 123;
      // 数値の表示
      document.write("<br>");
      document.write(num);

      //四則演算
      var a=1, b=2;
      var c = a + b;
      document.write("<br>");
      document.write(c);

      // 文字列の連結
      var str1 = "Hello";
      var str2 = "World";
      var str3 = str1 + str2;
      document.write("<br>");
      document.write(str3);

      //掛け算
      var a = 10;
      var b = 3;
      var c = a * b;
      document.write("<br>");
      document.write(c);

      //余りの計算
      var a = 10;
      var b = 3;
      var c = a % b;
      document.write("<br>");
      document.write(c);
    </script>
  </head>
  <body></body>

</html>
