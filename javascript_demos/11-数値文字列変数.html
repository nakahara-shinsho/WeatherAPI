<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>

      // 数値の宣言
      var num = 123;
      // 数値の表示
      document.write(num);
      document.write("<br>");
      
      // 変数の宣言
      var hello = "こんにちは！";
      // 変数の表示
      document.write(hello);
      document.write("<br>");

      //四則演算(足し算)
      var a=1, b=2; //複数の変数を1行に宣言する
      var c = a + b;
      document.write(c);
      document.write("<br>");

      //掛け算
      var a = 10;
      var b = 3;
      var c = a * b;
      document.write("<br>");
      document.write(c);

      //余りの計算
      var a = 10;
      var b = 3;
      var c = a % b;
      document.write("<br>");
      document.write(c);
      
      //四則演算(文字列)
      var a="1", b="2";
      var c = a + b;
      document.write(c);
      document.write("<br>");

    </script>
  </head>
  <body></body>

</html>
