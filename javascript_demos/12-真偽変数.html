<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>11-Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 真偽値を返す
      document.write("<br>");
      document.write(1==2);

      document.write("<br>");
      document.write(1>=2);

      document.write("<br>");
      document.write(1<=2);
      

      // // 真偽変数の演算
      var a = true;
      var b = false;
      document.write("<br>");
      document.write(a == b);

      document.write("<br>");
      document.write(a != b);

      document.write("<br>");
      document.write(a && b);

      document.write("<br>");
      document.write(a || b);

      
    </script>
  </head>
  <body></body>

</html>
