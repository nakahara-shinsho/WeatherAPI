<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>11-Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 配列変数の宣言
      var fruits = ["りんご", "バナナ", "みかん"];
      // 配列変数の表示
      document.write(fruits[2]);
      document.write("<br>");

      var fruit1 = fruits.pop();
      document.write(fruit1);// 配列変数の末尾から取り出す
      document.write("<br>");
      document.write(fruits[2]);//インデックス2の要素が消えている

      // 配列変数の末尾に追加
      fruits.push("ぶどう");
      // 配列変数の表示
      document.write("<br>");
      document.write(fruits[2]);
      // 配列変数の削除
      fruits.pop();
      document.write("<br>");
      document.write(fruits[2]);

      // 配列変数宣言(空の配列)
      var fruits = []; //new Array(); でも可
      // 配列変数の追加
      fruits[0] = "りんご";
      fruits[1] = "バナナ";
      fruits[2] = "みかん";

      // 配列変数の表示
      document.write("<br>");
      document.write(fruits[2]);
      
      

    </script>
  </head>
  <body></body>

</html>
