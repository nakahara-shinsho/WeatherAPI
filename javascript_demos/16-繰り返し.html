<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 繰り返し（for文）
      for(var i = 0; i < 5; i++){
        document.write(i + "<br>");
      }

      // 繰り返し（while文）
      var i = 60;
      while(i < 70){
        document.write(i + "<br>");
        i++;
      }
      
    </script>
  </head>
  <body></body>

</html>
