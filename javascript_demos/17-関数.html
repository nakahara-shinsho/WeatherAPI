<!DOCTYPE html> <!-- HTML5の文書であることを示す -->
<html lang="ja"> <!-- 日本語のページであることを示す -->
  <head>
    <title>Javascript基本知識</title>
    <meta charset="utf-8"> <!-- 日本語文字コードを指定 -->
    <script>
      // 関数の宣言
      function say_hello(){
        document.write("こんにちは！");
      }
      // 関数の呼び出し
      say_hello();

      //メソッドの宣言
      var user = {
        name: "山田太郎",
        age: 20,
        hello: function(){
          document.write("<br>");
          document.write("こんにちは!!!！");
        }
      }
      // メソッドの呼び出し
      user.hello();
      
    </script>
  </head>
  <body></body>

</html>
